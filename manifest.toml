packaging_format = 2

id = "komga"
name = "Komga"
description.en = "Media server for your comics, manga and magazines"
description.fr = "Serveur multimédia pour vos bandes dessinées, mangas et magazines"

version = "1.8.2~ynh1"

maintainers = ["Navan Chauhan"]

[upstream]
license = "MIT"
website = "https://komga.org"
demo = "https://demo.komga.org"
admindoc = "https://komga.org/guides/"
code = "https://github.com/gotson/komga"

[integration]
yunohost = ">= 12.0"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/komga"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/gotson/komga/releases/download/1.8.2/komga-1.8.2.jar"
        sha256 = "007cc3e0013febcb3996af004e29a67f4b04eeeb760c6a3bee3054afde31ac4c"
        extract = false
        rename = "komga.jar"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = [".komga"]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "openjdk-17-jre-headless"
